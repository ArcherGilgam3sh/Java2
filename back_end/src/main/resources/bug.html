<!DOCTYPE html>
<html style="height: 100%">

<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta charset="utf-8">
  <style>
    .title {
      margin: 0;
      text-align: center;
      color: #000000;
      /* font-style: italic; */
      font-size: 50px;
    }

    .chart-subtitle {
      color: #666;
      /* 副标题颜色 */
      font-size: 24px;
      /* 字体大小 */
      margin-bottom: 20px;
      /* 下边距 */
      /* 其他样式 */
    }

    #myChart {
      max-width: 300px;
      max-height: 300px;
      display: block;
      /* 将 canvas 设为块级元素 */
      margin: auto;
      /* 自动边距使其居中 */
    }
  </style>
</head>

<body style="height: 100%; margin: 0">
  <!-- 导航栏开始 -->
  <nav style="background-color: #333; padding: 10px; text-align: center;">
    <a href="index.html" style="color: white; margin-right: 20px; text-decoration: none;">demo1</a>
    <a href="bug.html" style="color: white; margin-right: 20px; text-decoration: none;">demo2</a>
    <a href="graph.html" style="color: white; text-decoration: none;">demo3</a>
  </nav>
  <!-- 导航栏结束 -->

  <div class="bj"></div>
  <div class="container" style="width: 80vw; margin: 0 auto; ">
    <h1 class="title" style="margin-top: 50px; ">Bug Popularity</h1>
    <h2 class="chart-subtitle" style="text-align: center;">Bug Statistics</h2>
    <canvas id="myChart" width="400" height="400"></canvas>
    <!-- 第一个折线图 -->
    <h2 class="chart-subtitle" style="text-align: center;">Error Statistics</h2>
    <canvas id="lineChart1" width="400" height="200"></canvas>

    <!-- 第二个折线图 -->
    <h2 class="chart-subtitle" style="text-align: center;">Exception Statistics</h2>
    <canvas id="lineChart2" width="400" height="200"></canvas>
  </div>

  <script>
    const maxErrorCount = 500; // 假设这是您确定的最大错误计数
    const maxExceptionCount = 500; // 假设这是您确定的最大异常计数

    // 定义一个函数来获取数据并绘制图表
    async function fetchDataAndDrawChart() {
      try {
        const response = await fetch('http://localhost:8080/bug/errAndExe');
        const data = await response.json();

            // 假设您想将值标准化到最大值 1000
        const maxValue = 600;
        const errorScore = mapToScore(data.errorMatchesCount, maxValue);
        const exceptionScore = mapToScore(data.exceptionMatchesCount, maxValue);


        // 准备图表数据
        const chartData = {
          labels: ['Fatal Error Score', 'Exception Score'],
          datasets: [{
            label: 'Score',
            data: [errorScore, exceptionScore],
            backgroundColor: ['rgba(255, 99, 132, 0.5)', 'rgba(54, 162, 235, 0.5)'],
            borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)'],
            borderWidth: 1
          }]
        };

        // 绘制图表
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: chartData,
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

      } catch (error) {
        console.error('Error fetching data: ', error);
      }
    }

    // 获取第一个折线图的数据并绘制
    async function drawLineChart1() {
      try {
        const response = await fetch('http://localhost:8080/bug/errStat');
        const data = await response.json();
        const labels = Object.keys(data);
        const values = Object.values(data);
        const maxValueForLineChart = 16; // 假设的最大值
        const mappedValues = values.map(value => mapToScore(value, maxValueForLineChart));


        const ctx = document.getElementById('lineChart1').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Error Count',
              data: mappedValues,
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      } catch (error) {
        console.error('Error fetching data for line chart 1: ', error);
      }
    }

    // 获取第二个折线图的数据并绘制
    async function drawLineChart2() {
      try {
        const response = await fetch('http://localhost:8080/bug/exeStat');
        const data = await response.json();
        const labels = Object.keys(data);
        const values = Object.values(data);
        const maxValueForLineChart = 14; // 假设的最大值
        const mappedValues = values.map(value => mapToScore(value, maxValueForLineChart));

        const ctx = document.getElementById('lineChart2').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Exception Count',
              data: mappedValues,
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      } catch (error) {
        console.error('Error fetching data for line chart 2: ', error);
      }
    }

    window.onload = () => {
      fetchDataAndDrawChart();
      drawLineChart1();
      drawLineChart2();
    };

    function mapToScore(value, maxValue) {
      return (value / maxValue) * 100;
    }

  </script>


</body>
