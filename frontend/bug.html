        <div id="featureWithScore3" style="width: 80vw; height: 80vh; margin: 0 auto;"></div><br>
        <h3>We're using entropy weights and then reversely standardizing to get the weight parameters as follows.Finally we use the weight to get the score.</h3>
        <br>
        <div style="margin: 0 auto;">
            <table class="hovertable" style="margin: 0 auto;">
            <tr>
                <th>Factor</th><th>Weight</th>
            </tr>
            <tr onmouseover="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#84e1ee';">
                <td>answer</td><td>21.9</td>
            </tr>
            <tr onmouseover="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#84e1ee';">
                <td>vote</td><td>0.433</td>
            </tr>

    <script>
        {
    var n=[]
    var an=[]
    var vo=[]
    var vc=[]
    var sc=[]
    for(var key2 in feature){
        n.push(feature[key2]['name']);
        an.push(Number(feature[key2]['answer']));
        vo.push(Number(feature[key2]['votes']));
        vc.push(Number(feature[key2]['views_count']));
        sc.push(Number(feature[key2]['score']));
    }
    var nd=[]
    var and=[]
    var vod=[]
    var vcd=[]
    var scd=[]
    for(var key in difficult){
        nd.push(difficult[key]['name']);
        and.push(Number(difficult[key]['answer']));
        vod.push(Number(difficult[key]['votes']));
        vcd.push(Number(difficult[key]['views_count']));
        scd.push(Number(difficult[key]['score']));
    }
    var chartDom = document.getElementById('featureWithScore1');
var myChart = echarts.init(chartDom);
var option;
const colors = ['#5470C6', '#EE6666'];
option = {
    title: {
    text: 'The total count of answers for all questions',
    subtext: 'Data from stackoverflow'
  },
  color: colors,
  tooltip: {
    trigger: 'none',
    axisPointer: {
      type: 'cross'
    }
  },
  legend: {},
  grid: {
    top: 70,
    bottom: 50
  },
  toolbox:{
    feature :{
      saveAsImage:{}
    }
  },
  xAxis: [
    {
      type: 'category',
      axisTick: {
        alignWithLabel: true
      },
      axisLine: {
        onZero: false,
        lineStyle: {
          color: colors[1]
        }
      },
      axisPointer: {
        label: {
          formatter: function (params) {
            return (
              'Precipitation  ' +
              params.value +
              (params.seriesData.length ? '：' + params.seriesData[0].data : '')
            );
          }
        }
      },
      // prettier-ignore
      data: nd
    },
    {
      type: 'category',
      axisTick: {
        alignWithLabel: true
      },
      axisLine: {
        onZero: false,
        lineStyle: {
          color: colors[0]
        }
      },
      axisPointer: {
        label: {
          formatter: function (params) {
            return (
              'Precipitation  ' +
              params.value +
              (params.seriesData.length ? '：' + params.seriesData[0].data : '')
            );
          }
        }
      },
      // prettier-ignore
      data: n
    }
  ],
  yAxis: [
    {
      type: 'value'
    }
  ],
  series: [
    {
      name: 'Primary',
      type: 'line',
      xAxisIndex: 1,
      smooth: true,
      emphasis: {
        focus: 'series'
      },
      data: an
    },
    {
      name: 'advance',
      type: 'line',
      smooth: true,
      emphasis: {
        focus: 'series'
      },
      data: and
    }
  ]
};

option && myChart.setOption(option);
}
